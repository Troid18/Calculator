<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <table border="1">
 
        <tr>

            <td colspan="4">
                <input type="text" id="inputBox" value="0">
            </td>
        </tr>

        <tr>

            <td onclick="btnPressed(7)">7</td>
            <td onclick="btnPressed(8)">8</td>
            <td onclick="btnPressed(9)">9</td>
            <td>x</td>

            
        </tr>

        <tr>

            <td onclick="btnPressed(4)">4</td>
            <td onclick="btnPressed(5)">5</td>
            <td onclick="btnPressed(6)">6</td>
            <td>+</td>
        </tr>

        <tr>
            <td onclick="btnPressed(1)">1</td>
            <td onclick="btnPressed(2)">2</td>
            <td onclick="btnPressed(3)">3</td>
            <td onclick="">-</td>

        </tr>

        <tr>
            <td onclick="btnPressed(0)">0</td>
            <td onclick="btnClear()">AC</td>
            <td>=</td>
            <td>/</td>
        </tr>


    </table>

    <script>

        // Variable that will enable a value to be on a newLine
        var newValue = true;


        // Function Responsible for handling Events e.g pressing 1 will make it appear on our textbox
        function btnPressed(num){

            if (newValue){
                document.getElementById("inputBox").value = num;
                newValue = false;
            }else{
                var currentValue = document.getElementById("inputBox").value 

            document.getElementById("inputBox").value = currentValue + num;
            }
            
        }

        // Responsible for clearing any displayed number and sets it to zero
        function btnClear(){

            document.getElementById("inputBox").value = 0;
            newValue = true;
        }
    </script>
    
</body>
</html>
