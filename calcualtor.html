<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table border="1">
 
        <tr>

            <td colspan="4">
                <input type="text" id="inputBox" value="0">
            </td>
        </tr>

        <tr>

            <td class="buttons" onclick="btnPressed(7)">7</td>
            <td class="buttons" onclick="btnPressed(8)">8</td>
            <td class="buttons" onclick="btnPressed(9)">9</td>
            <td class="operators" onclick="btnOperations('x')">x</td>

            
        </tr>

        <tr>

            <td class="buttons" onclick="btnPressed(4)">4</td>
            <td class="buttons" onclick="btnPressed(5)">5</td>
            <td class="buttons" onclick="btnPressed(6)">6</td>
            <td class="operators" onclick="btnOperations('+')">+</td>
        </tr>

        <tr>
            <td class="buttons" onclick="btnPressed(1)">1</td>
            <td class="buttons" onclick="btnPressed(2)">2</td>
            <td class="buttons" onclick="btnPressed(3)">3</td>
            <td class="operators" onclick="btnOperations('-')">-</td>

        </tr>

        <tr>
            <td class="buttons" onclick="btnPressed(0)">0</td>
            <td class="operators" onclick="btnClear()">AC</td>
            <td class="operators" onclick="btnEquals()">=</td>
            <td class="operators" onclick="btnOperations('/')">/</td>
        </tr>


    </table>

    <script>

        // Variable that will enable a value to be on a newLine
        var newValue = true;


        // Function Responsible for handling Events e.g pressing 1 will make it appear on our textbox
        function btnPressed(num){

            if (newValue){
                document.getElementById("inputBox").value = num;
                newValue = false;
            }else{
                var currentValue = document.getElementById("inputBox").value 

            document.getElementById("inputBox").value = currentValue + num;
            }
            
        }

        // Responsible for clearing any displayed number and sets it to zero
        function btnClear(){

            document.getElementById("inputBox").value = 0;
            newValue = true;
        }

        var currentOperator;
        var value1;

        function btnOperations(operator){

            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newValue = true;
        }


        // Will be responsible to generate proper calculations
        function btnEquals(){

            var value2 =parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch (currentOperator){

                case "+":
                finalTotal = value1 + value2;
                break;

                case "-":
                finalTotal = value1 - value2;
                break;

                case "x":
                finalTotal = value1 * value2;
                break;

                case "/":
                finalTotal = value1 / value2;
                break;

            }

            // Outputs the final total
            document.getElementById("inputBox"). value = finalTotal;
            value1 = 0; // Initialize to zero so we can be able to continue doing operations
            newValue = true; // For our calculator to enable us to continue our operations
        }
    </script>
    
</body>
</html>
